                qualities:
                  - WEBDL-2160p
                  - WEBRip-2160p
              - name: Bluray-1080p
                qualities:
                  - Bluray-1080p Remux
                  - Bluray-1080p
              - name: WEB 1080p
                qualities:
                  - WEBDL-1080p
                  - WEBRip-1080p
                  - HDTV-1080p
              - name: Bluray-720p
              - name: WEB 720p
                qualities:
