apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-library-pv
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: {{ .Values.global.network.nfs.server }}
    path: /mnt/main/media
  mountOptions:
    - nfsvers=4.1
    - noatime
