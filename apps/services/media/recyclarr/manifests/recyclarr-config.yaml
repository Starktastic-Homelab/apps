      sonarr_main:
        base_url: http://sonarr.media.svc.cluster.local:8989
        api_key: !env_var SONARR_API_KEY
        delete_old_custom_formats: true
        replace_existing_custom_formats: true

        media_naming:
          series: default
          season: default
          episodes:
            rename: true
            standard: default
            daily: default
            anime: default

        include:
          # Quality sizes (only needed once per instance)
          - template: sonarr-quality-definition-series

          # WEB-2160p with 1080p fallback
          - template: sonarr-v4-quality-profile-web-2160p-alternative
          - template: sonarr-v4-custom-formats-web-2160p

          # Anime
          - template: sonarr-v4-custom-formats-anime

        custom_formats:
          - trash_ids:
              - 7c3a61a9c6cb04f52f1544be6d44a026 # DV Boost
              - 0c4b99df9206d2cfac3c05ab897dd62a # HDR10+ Boost
            assign_scores_to:
              - name: WEB-2160p
              - name: Remux-2160p - Anime

          - trash_ids:
              - 3a4127d8aa781b44120d907f2cd62627 # Hybrid
              - b735f09d3c025cbb7d75a5d38325b73b # Remaster
            assign_scores_to:
              - name: WEB-2160p
              - name: Remux-2160p - Anime

          - trash_ids:
              - 9b27ab6498ec0f31a3353992e19434ca # DV (w/o HDR fallback)
            assign_scores_to:
              - name: WEB-2160p
                score: -10000
              - name: Remux-2160p - Anime
                score: -10000

          - trash_ids:
              - 2016d1676f5ee13a5b7257ff86ac9a93 # SDR
            assign_scores_to:
              - name: WEB-2160p
