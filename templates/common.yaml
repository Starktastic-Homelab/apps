defaultPodOptions:
  securityContext:
    fsGroup: 1000

controllers:
  main:
    containers:
      main:
        env:
          TZ: "Asia/Jerusalem"
          PUID: "1000"
          PGID: "1000"
        probes:
          liveness:
            spec:
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            spec:
              timeoutSeconds: 5
              failureThreshold: 5
          startup:
            spec:
              failureThreshold: 30
              periodSeconds: 5

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: "nfs-pv"
    size: 1Gi
    accessMode: ReadWriteMany
    globalMounts:
      - path: /config
