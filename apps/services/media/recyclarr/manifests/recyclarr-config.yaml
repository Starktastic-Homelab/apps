---
apiVersion: v1
kind: ConfigMap
metadata:
  name: recyclarr-config
  namespace: media
data:
  recyclarr.yml: |
    # yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json

    radarr:
      radarr_main:
        base_url: http://radarr.media.svc.cluster.local:7878
        api_key: !env_var RADARR_API_KEY
        delete_old_custom_formats: true
        replace_existing_custom_formats: true

        media_naming:
          folder: default
          movie:
            rename: true
            standard: standard

        include:
          # Quality sizes (only needed once per instance)
          - template: radarr-quality-definition-movie

          # Remux + WEB 2160p (max quality - 4K Remux)
          - template: radarr-quality-profile-remux-web-2160p
          - template: radarr-custom-formats-remux-web-2160p

          # Anime
          - template: radarr-custom-formats-anime

        custom_formats:
          - trash_ids:
              - b337d6812e06c200ec9a2d3cfa9d20a7 # DV Boost
              - caa37d0df9c348912df1fb1d88f9273a # HDR10+ Boost
            assign_scores_to:
              - name: Remux + WEB 2160p
              - name: Remux-2160p - Anime

          - trash_ids:
              - e6886871085226c3da1830830146846c # Generated Dynamic HDR
              - 712d74cd88bceb883ee32f773656b1f5 # Sing-Along Versions
            assign_scores_to:
              - name: Remux + WEB 2160p
              - name: Remux-2160p - Anime

          - trash_ids:
              - 0f12c086e289cf966fa5948eac571f44 # Hybrid
              - 570bc9ebecd92723d2d21500f4be314c # Remaster
              - eca37840c13c6ef2dd0262b141a5482f # 4K Remaster
              - e0c07d59beb37348e975a930d5e50319 # Criterion Collection
              - 9d27d9d2181838f76dee150882bdc58c # Masters of Cinema
              - db9b4c4b53d312a3ca5f1378f6440fc9 # Vinegar Syndrome
              - e9001909a4c88013a359d0b9920d7bea # Theatrical Cut
              - 957d0f44b592285f26449575e8b1167e # Special Edition
              - eecf3a857724171f968a66cb5719e152 # IMAX
              - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
              - 09d9dd29a0fc958f9796e65c2a8864b4 # Open Matte
            assign_scores_to:
              - name: Remux + WEB 2160p
              - name: Remux-2160p - Anime

          - trash_ids:
              - 923b6abef9b17f937fab56cfcf89e1f1 # DV (w/o HDR fallback)
            assign_scores_to:
              - name: Remux + WEB 2160p
                score: -10000
              - name: Remux-2160p - Anime
                score: -10000

          - trash_ids:
              - 9c38ebb7384dada637be8899efa68e6f # SDR
            assign_scores_to:
              - name: Remux + WEB 2160p
              - name: Remux-2160p - Anime

          - trash_ids:
              - 496f355514737f7d83bf7aa4d24f8169 # TrueHD ATMOS
              - 2f22d89048b01681dde8afe203bf2e95 # DTS X
              - 417804f7f2c4308c1f4c5d380d4c4475 # ATMOS (undefined)
              - 1af239278386be2919e1bcee0bde047e # DD+ ATMOS
              - 3cafb66171b47f226146a0770576870f # TrueHD
              - dcf3ec6938fa32445f590a4da84256cd # DTS-HD MA
              - a570d4a0e56a2874b64e5bfa55202a1b # FLAC
              - e7c2fcae07cbada050a0af3357491d7b # PCM
              - 8e109e50e0a0b83a5098b056e13bf6db # DTS-HD HRA
              - 185f1dd7264c4562b9022d963ac37424 # DD+
              - f9f847ac70a0af62ea4a08280b859636 # DTS-ES
              - 1c1a4c5e823891c75bc50380a6866f73 # DTS
              - 240770601cc226190c367ef59aba7463 # AAC
              - c2998bd0d90ed5621d8df281e839436e # DD
              - 6ba9033150e7896bdc9ec4b44f2b230f # MP3
              - a061e2e700f81932daf888599f8a8273 # Opus
            assign_scores_to:
              - name: Remux + WEB 2160p
              - name: Remux-2160p - Anime

        quality_profiles:
          - name: Remux + WEB 2160p
            upgrade:
              allowed: true
              until_quality: Remux-2160p
            qualities:
              - name: Remux-2160p
              - name: WEB 2160p
                qualities:
                  - WEBDL-2160p
                  - WEBRip-2160p
              - name: Remux-1080p
              - name: WEB 1080p
                qualities:
                  - WEBDL-1080p
                  - WEBRip-1080p
            reset_unmatched_scores:
              enabled: true

          - name: Remux-2160p - Anime
            upgrade:
              allowed: true
              until_quality: Remux-2160p
            qualities:
              - name: Remux-2160p
              - name: WEB 2160p
                qualities:
                  - WEBDL-2160p
                  - WEBRip-2160p
              - name: Remux-1080p
                qualities:
                  - Bluray-1080p
                  - Remux-1080p
              - name: WEB 1080p
                qualities:
                  - WEBDL-1080p
                  - WEBRip-1080p
                  - HDTV-1080p
              - name: Bluray-720p
              - name: WEB 720p
                qualities:
                  - WEBDL-720p
                  - WEBRip-720p
                  - HDTV-720p
              - name: Bluray-480p
              - name: WEB 480p
                qualities:
                  - WEBDL-480p
                  - WEBRip-480p
              - name: DVD
              - name: SDTV
            reset_unmatched_scores:
              enabled: true

      radarr_ru:
        base_url: http://radarr-ru.media.svc.cluster.local:7878
        api_key: !env_var RADARR_RU_API_KEY
        delete_old_custom_formats: true
        replace_existing_custom_formats: true

        media_naming:
          folder: default
          movie:
            rename: true
            standard: standard

        include:
          # Quality sizes
          - template: radarr-quality-definition-movie

          # HD Bluray + WEB (capped at 1080p)
          - template: radarr-quality-profile-hd-bluray-web
          - template: radarr-custom-formats-hd-bluray-web

        custom_formats:
          - trash_ids:
              - 923b6abef9b17f937fab56cfcf89e1f1 # DV (w/o HDR fallback)
            assign_scores_to:
              - name: HD Bluray + WEB
                score: -10000

          - trash_ids:
              - 496f355514737f7d83bf7aa4d24f8169 # TrueHD ATMOS
              - 2f22d89048b01681dde8afe203bf2e95 # DTS X
              - 417804f7f2c4308c1f4c5d380d4c4475 # ATMOS (undefined)
              - 1af239278386be2919e1bcee0bde047e # DD+ ATMOS
