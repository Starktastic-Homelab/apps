apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-strong
  namespace: traefik-system
spec:
  rateLimit:
    # Allow 50 requests per second on average
    average: 50
    # Allow a sudden spike of 100 requests (for initial page load)
    burst: 100
    # Measurement window
    period: 1s
