apiVersion: batch/v1
kind: CronJob
metadata:
  name: cert-backup
  namespace: cert-backup
spec:
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: cert-backup
          automountServiceAccountToken: true
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: bitnami/kubectl:latest
              command: ["/bin/sh", "/scripts/backup.sh"]
              volumeMounts:
                - name: backup-storage
                  mountPath: /backup
                - name: script
                  mountPath: /scripts
                  readOnly: true
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: cert-backup
            - name: script
              configMap:
                name: cert-backup-script
                defaultMode: 0755
