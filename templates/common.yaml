defaultPodOptions:
  securityContext:
    fsGroup: 1000

controllers:
  main:
    containers:
      main:
        env:
          TZ: "Asia/Jerusalem"
          PUID: "1000"
          PGID: "1000"

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: "nfs-pv"
    size: 1Gi
    accessMode: ReadWriteMany
    globalMounts:
      - path: /config
  media:
    enabled: false
    existingClaim: media-library-pvc
    globalMounts:
      - path: /data
