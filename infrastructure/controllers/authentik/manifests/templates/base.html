{% load authentik_stages_email %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #E2E8F0;
        background-color: #0F0F1A;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3 {
        color: #F8FAFC;
      }
      h2 {
        display: inline-block;
        font-family: Arial, sans-serif;
        font-size: 28px;
        line-height: 125%;
        font-weight: 700;
        padding-top: 10px;
        padding-bottom: 10px;
        margin: 0;
      }
      a {
        color: #60A5FA;
      }
      a:hover {
        color: #93C5FD;
      }
      .flexibleImage { height: auto; }
      .properties-table {
        width: 100%;
        text-align: left;
        font-size: 14px;
        font-weight: 400;
        font-family: Arial, sans-serif;
        border-collapse: collapse;
      }
      .properties-table tr:first-child { border-top: 1px solid rgba(59, 130, 246, 0.2); }
      .properties-table tr:first-child>td { padding-top: 24px; }
      .properties-table tr:last-child { border-bottom: 1px solid rgba(59, 130, 246, 0.2); }
      .properties-table tr:last-child>td { padding-bottom: 24px; }
      .properties-table td { line-height: 24px; vertical-align: top; padding: 4px 15px; }
      .td-right { text-align: right; white-space: nowrap; }
      .btn-primary {
        text-decoration: none;
        color: #FFF;
        background-color: #DC2626;
        border: solid #DC2626;
        border-width: 10px 20px;
        width: 100%;
        line-height: 2em;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        display: inline-block;
        border-radius: 6px;
        text-transform: capitalize;
      }
      .btn-primary a { color: #fff; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="wrapper" style="background-color: #0F0F1A;">
      <center>
        <div style="-ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; table-layout: fixed; width: 100%; max-width: 448px; padding: 60px 20px; font-size: 14px;">
          <table border="0" align="center" width="100%">
            <tr>
              <td style="padding: 20px; border: 1px solid rgba(59, 130, 246, 0.15); border-radius: 8px; background-color: #1A1A2E;">
                <table width="100%" style="border-spacing: 0; margin-top: 15px;">
                  <tr height="60">
                    <td align="center" style="padding: 10px 0 20px 0;">
                      <div style="text-align: center;">
                        <span style="font-family: Arial, sans-serif; font-size: 22px; font-weight: 700; letter-spacing: 2px; color: #F8FAFC;">STARK</span><span style="font-family: Arial, sans-serif; font-size: 22px; font-weight: 700; letter-spacing: 2px; color: #DC2626;">TASTIC</span>
                        <br/>
                        <span style="font-family: Arial, sans-serif; font-size: 12px; font-weight: 600; letter-spacing: 4px; color: #94A3B8; text-transform: uppercase;">Services</span>
                      </div>
                    </td>
                  </tr>
                  {% block content %}
                  {% endblock %}
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <table border="0" style="margin-top: 10px;" width="100%">
                  <tr>
                    <td style="background: #1A1A2E; border-radius: 6px;">
                      <table style="width: 100%;">
                        {% block sub_content %}
                        {% endblock %}
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding-top: 16px; font-size: 12px; color: #64748B;">
                Starktastic Services
              </td>
            </tr>
          </table>
        </div>
      </center>
    </div>
  </body>
</html>
