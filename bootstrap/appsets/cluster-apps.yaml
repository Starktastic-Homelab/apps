apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=zero"]
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - category: infrastructure
                  pathPattern: "infrastructure/**/app.yaml"
                  deployPhaseDefault: controllers
                  commonValues: "templates/infra-common.yaml"
                  defaultChartRepo: ""
                  defaultChartName: ""
                  defaultChartVersion: ""
                - category: services
                  pathPattern: "services/**/app.yaml"
                  deployPhaseDefault: services
                  commonValues: "templates/common.yaml"
                  defaultChartRepo: "https://bjw-s-labs.github.io/helm-charts"
                  defaultChartName: "app-template"
                  defaultChartVersion: "4.6.2"
          - git:
              repoURL: https://github.com/Starktastic-Homelab/apps.git
              revision: HEAD
              files:
                - path: "{{ .pathPattern }}"
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: deploy-phase
              operator: In
              values:
                - crds
        - matchExpressions:
            - key: deploy-phase
              operator: In
              values:
                - foundation
        - matchExpressions:
            - key: deploy-phase
              operator: In
              values:
                - controllers
        - matchExpressions:
            - key: deploy-phase
              operator: In
              values:
                - services
  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
      finalizers: ["resources-finalizer.argocd.argoproj.io"]
      labels:
        deploy-phase: '{{ .deployPhase | default .deployPhaseDefault }}'
      annotations:
        notifications.argoproj.io/subscribe.on-sync-failed.ntfy: ""
        notifications.argoproj.io/subscribe.on-health-degraded.ntfy: ""
        argocd-diff-preview/watch-pattern: '{{.path.path}}/.*, templates/globals.yaml, {{ .commonValues }}, templates/ingress-chart/.*'
    spec:
      project: default
      sources: []
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .namespace }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      ignoreDifferences:
        - group: ""
          kind: Secret
          jsonPointers:
            - /data
        - group: apps
          kind: Deployment
          jqPathExpressions:
            - '.spec.template.metadata.annotations["checksum/lapi-secret"]'
            - '.spec.template.metadata.annotations["checksum/lapi-configmap"]'
  templatePatch: |
    {{- $repo := "https://github.com/Starktastic-Homelab/apps.git" }}
    {{- $isService := eq .category "services" }}
    {{- $basePath := dig "baseApp" "" . }}
    {{- $valuesPath := or $basePath (printf "%s" .path.path) }}
    spec:
      sources:
        {{- if $isService }}
        - repoURL: '{{ dig "chart" "repo" .defaultChartRepo . }}'
          chart: '{{ dig "chart" "name" .defaultChartName . }}'
          targetRevision: '{{ dig "chart" "version" .defaultChartVersion . }}'
          helm:
            valueFiles:
              - $values/templates/globals.yaml
              - $values/{{ .commonValues }}
              - $values/{{ $valuesPath }}/values.yaml
              {{- if and $basePath (dig "valuesOverride" false .) }}
              - $values/{{.path.path}}/values.yaml
              {{- end }}
        {{- else }}
        - repoURL: "{{ .chart.repo }}"
          chart: "{{ .chart.name }}"
          targetRevision: "{{ .chart.version }}"
          helm:
            valueFiles:
              - $values/templates/globals.yaml
              - $values/{{ .commonValues }}
              - $values/{{.path.path}}/values.yaml
        {{- end }}
        - repoURL: {{ $repo }}
          targetRevision: HEAD
          ref: values
        {{- if and $isService (dig "ingress" "enabled" false .) }}
        - repoURL: {{ $repo }}
          targetRevision: HEAD
          path: templates/ingress-chart
          helm:
            valueFiles:
              - $values/templates/globals.yaml
              - $values/{{.path.path}}/app.yaml
        {{- end }}
        {{- if dig "helmManifests" false . }}
        - repoURL: {{ $repo }}
          targetRevision: HEAD
          path: '{{.path.path}}/manifests'
          helm:
            valueFiles:
              - $values/templates/globals.yaml
        {{- else }}
        - repoURL: {{ $repo }}
          targetRevision: HEAD
          path: '{{.path.path}}/manifests'
        {{- end }}
