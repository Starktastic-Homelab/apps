<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M32 4 L56 14 L56 30 Q56 48 32 60 Q8 48 8 30 L8 14 Z"
        fill="url(#shieldGrad)" opacity="0.12"/>
  <path d="M32 4 L56 14 L56 30 Q56 48 32 60 Q8 48 8 30 L8 14 Z"
        fill="none" stroke="url(#shieldGrad)" stroke-width="1.5" opacity="0.6"/>

  <!-- Inner shield border -->
  <path d="M32 9 L52 17.5 L52 30 Q52 45.5 32 56 Q12 45.5 12 30 L12 17.5 Z"
        fill="none" stroke="url(#shieldGrad)" stroke-width="0.5" opacity="0.3"/>

  <!-- Abstract S formed by two flowing curves -->
  <path d="M38 18 Q44 18 44 24 Q44 30 32 32 Q20 34 20 40 Q20 46 26 46"
        fill="none" stroke="url(#accentGrad)" stroke-width="3.5"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- Accent dots at S terminals -->
  <circle cx="38" cy="18" r="2" fill="#FBBF24" opacity="0.9"/>
  <circle cx="26" cy="46" r="2" fill="#F59E0B" opacity="0.9"/>

  <!-- Central diamond accent -->
  <path d="M32 28 L35 32 L32 36 L29 32 Z"
        fill="url(#accentGrad)" opacity="0.5"/>
</svg>
