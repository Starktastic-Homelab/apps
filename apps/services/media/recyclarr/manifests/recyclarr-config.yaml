            assign_scores_to:
              - name: WEB-2160p
              - name: Remux-2160p - Anime

        quality_profiles:
          - name: WEB-2160p
            upgrade:
              allowed: true
              until_quality: Bluray-2160p Remux
            qualities:
              - name: Bluray-2160p Remux
              - name: WEB 2160p
                qualities:
                  - WEBDL-2160p
                  - WEBRip-2160p
              - name: Bluray-1080p Remux
              - name: WEB 1080p
                qualities:
                  - WEBDL-1080p
                  - WEBRip-1080p
              - name: Bluray-2160p
              - name: Bluray-1080p
              - name: HDTV-1080p
              - name: WEB 720p
                qualities:
                  - WEBDL-720p
                  - WEBRip-720p
              - name: Bluray-720p
              - name: HDTV-720p
            reset_unmatched_scores:
              enabled: true

          - name: Remux-2160p - Anime
            upgrade:
              allowed: true
              until_quality: Bluray-2160p Remux
            qualities:
              - name: Bluray-2160p Remux
