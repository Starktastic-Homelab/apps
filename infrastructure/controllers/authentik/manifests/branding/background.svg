<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Base atmosphere -->
    <radialGradient id="bg_atmos" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="50%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <!-- Indigo glow top-right -->
    <radialGradient id="bg_indigo" cx="75%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0"/>
    </radialGradient>

    <!-- Gold glow bottom-left -->
    <radialGradient id="bg_gold" cx="25%" cy="80%" r="35%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle center glow -->
    <radialGradient id="bg_center" cx="50%" cy="50%" r="30%">
      <stop offset="0%" stop-color="#818CF8" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#818CF8" stop-opacity="0"/>
    </radialGradient>

    <!-- Vignette -->
    <radialGradient id="bg_vig" cx="50%" cy="50%" r="70%">
      <stop offset="60%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.4"/>
    </radialGradient>
  </defs>

  <!-- Base -->
  <rect width="1920" height="1080" fill="url(#bg_atmos)"/>

  <!-- Atmospheric glows -->
  <rect width="1920" height="1080" fill="url(#bg_indigo)"/>
  <rect width="1920" height="1080" fill="url(#bg_gold)"/>
  <rect width="1920" height="1080" fill="url(#bg_center)"/>

  <!-- Subtle geometric lines -->
  <g stroke="#6366F1" stroke-width="0.5" opacity="0.06">
    <line x1="0" y1="360" x2="1920" y2="360"/>
    <line x1="0" y1="720" x2="1920" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="1080"/>
    <line x1="1280" y1="0" x2="1280" y2="1080"/>
  </g>

  <!-- Diagonal accent lines -->
  <g stroke="#F59E0B" stroke-width="0.5" opacity="0.04">
    <line x1="0" y1="1080" x2="960" y2="0"/>
    <line x1="960" y1="1080" x2="1920" y2="0"/>
  </g>

  <!-- Floating orbs -->
  <circle cx="1500" cy="200" r="120" fill="#6366F1" opacity="0.02"/>
  <circle cx="400" cy="850" r="90" fill="#F59E0B" opacity="0.015"/>
  <circle cx="960" cy="540" r="200" fill="#818CF8" opacity="0.01"/>

  <!-- Small accent dots -->
  <g fill="#818CF8" opacity="0.08">
    <circle cx="320" cy="180" r="2"/>
    <circle cx="780" cy="320" r="1.5"/>
    <circle cx="1140" cy="760" r="2"/>
    <circle cx="1600" cy="480" r="1.5"/>
    <circle cx="500" cy="600" r="1"/>
    <circle cx="1400" cy="900" r="1.5"/>
    <circle cx="200" cy="500" r="1"/>
    <circle cx="1750" cy="700" r="1"/>
  </g>
  <g fill="#FBBF24" opacity="0.06">
    <circle cx="960" cy="150" r="1.5"/>
    <circle cx="1300" cy="350" r="1"/>
    <circle cx="600" cy="900" r="1.5"/>
    <circle cx="100" cy="300" r="1"/>
    <circle cx="1800" cy="950" r="1"/>
  </g>

  <!-- Vignette -->
  <rect width="1920" height="1080" fill="url(#bg_vig)"/>
</svg>
