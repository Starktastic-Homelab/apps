global:
  storageClass: "nfs-pv"
  domains:
    public: "starktastic.net"
    internal: "internal.starktastic.net"
    media: "benplus.vip"
  defaultTlsSecret: "starktastic-net-tls"
  network:
    nfs:
      server: "10.9.8.30"
    loadBalancers:
      external: "10.9.8.90"
      internal: "10.9.9.90"
      qbittorrent: "10.9.8.91"
      qbittorrentRu: "10.9.8.92"
    vlans:
      mgmt: "10.9.9.0/24"
      services: "10.9.8.0/24"
      wireguard: "10.9.10.0/24"

controllers:
  main:
    containers:
      main:
        env:
          TZ: "Asia/Jerusalem"
          PUID: "1000"
          PGID: "1000"

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: "nfs-pv"
    size: 1Gi
    accessMode: ReadWriteMany
    globalMounts:
      - path: /config
