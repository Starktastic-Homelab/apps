apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: config-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: base-configs
            path: infrastructure/base-configs
            deployPhase: foundation
          - name: infra-configs
            path: infrastructure/configs
            deployPhase: services
  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
      finalizers: ["resources-finalizer.argocd.argoproj.io"]
      labels:
        deploy-phase: "{{.deployPhase}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-failed.ntfy: ""
        notifications.argoproj.io/subscribe.on-health-degraded.ntfy: ""
        argocd-diff-preview/watch-pattern: "{{.path}}/.*, templates/globals.yaml"
    spec:
      project: default
      sources:
        - repoURL: https://github.com/Starktastic-Homelab/apps.git
          targetRevision: HEAD
          path: "{{.path}}"
          helm:
            valueFiles:
              - $values/templates/globals.yaml
        - repoURL: https://github.com/Starktastic-Homelab/apps.git
          targetRevision: HEAD
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
