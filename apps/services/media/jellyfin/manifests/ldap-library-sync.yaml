---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: jellyfin-ldap-library-sync
  namespace: media
spec:
  schedule: "*/2 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 120
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: sync
              image: python:alpine
              command:
                - sh
                - -c
                - pip install --quiet --root-user-action=ignore ldap3 && python /config/sync.py
              env:
                - name: LDAP_BIND_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: jellyfin-ldap-sync-secret
                      key: ldap-bind-password
                - name: JELLYFIN_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: jellyfin-ldap-sync-secret
                      key: jellyfin-api-key
              volumeMounts:
                - name: config
                  mountPath: /config
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
          volumes:
            - name: config
              configMap:
                name: jellyfin-ldap-sync
