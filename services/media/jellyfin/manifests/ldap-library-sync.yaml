---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: jellyfin-ldap-library-sync
  namespace: media
spec:
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 120
      template:
        spec:
          restartPolicy: Never
          initContainers:
            - name: install-deps
              image: python:alpine
              command:
                - pip
                - install
                - --quiet
                - --root-user-action=ignore
                - --target=/pip-cache
                - ldap3
              volumeMounts:
                - name: pip-cache
                  mountPath: /pip-cache
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
          containers:
            - name: sync
              image: python:alpine
              command:
                - python
                - /config/sync.py
              env:
                - name: PYTHONPATH
                  value: /pip-cache
                - name: LDAP_BIND_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: jellyfin-ldap-sync-secret
                      key: ldap-bind-password
                - name: JELLYFIN_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: jellyfin-ldap-sync-secret
                      key: jellyfin-api-key
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: pip-cache
                  mountPath: /pip-cache
                  readOnly: true
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
          volumes:
            - name: config
              configMap:
                name: jellyfin-ldap-sync
            - name: pip-cache
              emptyDir: {}
