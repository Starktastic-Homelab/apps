              - 6ba9033150e7896bdc9ec4b44f2b230f # MP3
              - a061e2e700f81932daf888599f8a8273 # Opus
            assign_scores_to:
              - name: HD Bluray + WEB

        quality_profiles:
          - name: HD Bluray + WEB
            reset_unmatched_scores:
              enabled: true

