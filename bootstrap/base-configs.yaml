apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-configs
  namespace: argocd
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
  labels:
    deploy-phase: foundation
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.ntfy: ""
    notifications.argoproj.io/subscribe.on-health-degraded.ntfy: ""
    argocd-diff-preview/watch-pattern: "infrastructure/base-configs/.*"
spec:
  project: default
  source:
    repoURL: https://github.com/Starktastic-Homelab/apps.git
    targetRevision: HEAD
    path: infrastructure/base-configs
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
