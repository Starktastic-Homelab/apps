apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundation
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
    notifications.argoproj.io/subscribe.on-sync-failed.ntfy: ""
    notifications.argoproj.io/subscribe.on-health-degraded.ntfy: ""
    argocd-diff-preview/watch-pattern: "foundation/.*"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Starktastic-Homelab/apps.git
    targetRevision: HEAD
    path: foundation
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
