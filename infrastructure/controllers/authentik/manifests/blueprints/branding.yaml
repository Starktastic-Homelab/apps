version: 1
metadata:
  labels:
    blueprints.goauthentik.io/instantiate: "true"
  name: Starktastic Brand

entries:
  # =============================================================
  # BRAND
  # =============================================================

  - identifiers:
      domain: starktastic.net
    model: authentik_brands.brand
    state: present
    attrs:
      default: true
      branding_title: "Starktastic Services"
      branding_logo: "branding/logo.svg"
      branding_favicon: "branding/favicon.svg"
      branding_default_flow_background: "branding/background.svg"
      branding_custom_css: |
        /* Starktastic Services — Custom Authentik Theme
         * Palette: Indigo (#6366F1), Warm Gold (#F59E0B), Deep Slate (#0F172A)
         */

        :root {
          /* Override Authentik accent colors — indigo ramp */
          --ak-accent-50: #EEF2FF;
          --ak-accent-100: #E0E7FF;
          --ak-accent-200: #C7D2FE;
          --ak-accent-300: #A5B4FC;
          --ak-accent-400: #818CF8;
          --ak-accent-500: #6366F1;
          --ak-accent-600: #4F46E5;
          --ak-accent-700: #4338CA;
          --ak-accent-800: #3730A3;
          --ak-accent-900: #312E81;
        }

        /* Dark theme accent overrides */
        :host([theme="dark"]) {
          --ak-accent-500: #6366F1;
          --ak-accent-600: #4F46E5;
        }

        /* Flow executor background */
        .pf-c-login {
          --pf-c-login--BackgroundColor: #0F172A;
        }

        /* Subtle indigo glow on the login card */
        .pf-c-login__main {
          border: 1px solid rgba(99, 102, 241, 0.15);
          box-shadow: 0 0 40px rgba(99, 102, 241, 0.06),
                      0 4px 24px rgba(0, 0, 0, 0.35);
        }

        /* Primary buttons — indigo */
        .pf-c-button.pf-m-primary {
          --pf-c-button--m-primary--BackgroundColor: #6366F1;
          --pf-c-button--m-primary--hover--BackgroundColor: #4F46E5;
          --pf-c-button--m-primary--focus--BackgroundColor: #4F46E5;
          --pf-c-button--m-primary--active--BackgroundColor: #4338CA;
        }

        /* Links — warm gold */
        .pf-c-login__main-footer-links a,
        .pf-c-form__helper-text a {
          color: #F59E0B;
        }
        .pf-c-form__helper-text a:hover {
          color: #FBBF24;
        }
      attributes:
        settings:
          theme:
            base: dark
          locale: ""
