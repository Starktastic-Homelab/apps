apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik-system
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  entryPoints:
    - websec-int
  routes:
    - match: Host(`traefik.{{ .Values.global.domains.internal }}`)
      kind: Rule
      middlewares:
        - name: rate-limit-strong
          namespace: traefik-system
        - name: authentik-middleware
          namespace: authentik
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: {{ .Values.global.defaultTlsSecret }}
