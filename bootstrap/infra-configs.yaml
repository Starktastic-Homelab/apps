apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-configs
  namespace: argocd
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-failed.ntfy: ""
    notifications.argoproj.io/subscribe.on-health-degraded.ntfy: ""
    argocd-diff-preview/watch-pattern: "infrastructure/configs/.*"
spec:
  project: default
  source:
    repoURL: https://github.com/Starktastic-Homelab/apps.git
    targetRevision: HEAD
    path: infrastructure/configs
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
